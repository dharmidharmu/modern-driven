#Name of Workflow
name: DevToQA

#Trigger Flow Manually
on: workflow_dispatch

#Source and Destination Envirnoment Details
env:
  #envirnoments
  SOURCE_ENV_NAME: DEV
  SOURCE_ENV_URL: ${{ secrets.E2EDEV }}
  TARGET_ENV_NAME: QA 
  TARGET_ENV_URL: ${{ secrets.E2EQA }}
  #service principal 
  APPID: ${{ secrets.APPID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
  TENANT_ID: ${{ secrets.TENANT_ID }}
  #soluitons
  CUSTOMIZATION: gitaction
  TABLES: connectionref
 

jobs:
  Connection:
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1
    steps:
      #checkout git repo
      - uses: actions/checkout@v2
        with:
          lfs: true
      #check the Service Principal Connection Validation
      - name: Connection-${env.SOURCE_ENV_NAME}
        uses: microsoft/powerplatform-actions/who-am-i@v0
        with:
          environment-url: ${{env.SOURCE_ENV_URL}}
          app-id: ${{env.APPID}}
          client-secret: ${{env.CLIENT_SECRET}}
          tenant-id: ${{env.TENANT_ID}}
      - name: Connection-${env.TARGET_ENV_NAME}
        uses: microsoft/powerplatform-actions/who-am-i@v0
        with:
          environment-url: ${{env.TARGET_ENV_URL}}
          app-id: ${{env.APPID}}
          client-secret: ${{env.CLIENT_SECRET}}
          tenant-id: ${{env.TENANT_ID}}
      - name: Publish Solutions in ${env.SOURCE_ENV_NAME}
        uses: microsoft/powerplatform-actions/publish-solution@v0
        with:
          environment-url: ${{env.SOURCE_ENV_URL}}
          app-id: ${{env.APPID}}
          client-secret: ${{env.CLIENT_SECRET}}
          tenant-id: ${{env.TENANT_ID}}
  #Export Solutions from Dev Environment
  Export-From-DEV:
    runs-on: windows-latest
    needs: [Connection]
    env:
      RUNNER_DEBUG: 1
    strategy:
      matrix: 
        solution: 
          - gitaction
          - connectionref
     
    steps:
      - name: Export solution ${{matrix.solution}}
        uses: microsoft/powerplatform-actions/export-solution@v0
        with:
          environment-url: ${{env.SOURCE_ENV_URL}}
          app-id: ${{env.APPID}}
          client-secret: ${{env.CLIENT_SECRET}}
          tenant-id: ${{env.TENANT_ID}}
          solution-name: ${{env.solution}}
          solution-output-file: out/export/${{matrix.solution}}.zip
      - name: Check Solution ${{matrix.solution}}
        uses: microsoft/powerplatform-actions/check-solution@v0
        with:
          environment-url: ${{env.SOURCE_ENV_URL}}
          app-id: ${{env.APPID}}
          client-secret: ${{env.CLIENT_SECRET}}
          tenant-id: ${{env.TENANT_ID}}
          path: out/export/${{matrix.solution}}.zip
      - name: Upload the ready to ship solution to GH artifact store
        uses: actions/upload-artifact@v2
        with:
          name: ${{matrix.solution}}-managedSolution
          path: out/export/${{matrix.solution}}.zip
  #Import Solutions to QA Envirnoment
  ImportTo-QA:
    needs: [Export-From-DEV]
    runs-on: windows-latest
    steps:
    - name: Fetch the ready to ship solution ${{env.CUSTOMIZATION}} from GH artifact store
      uses: actions/download-artifact@v2
      with:
        name: ${{env.CUSTOMIZATION}}-managedSolution
        path: out/release/
    - name: Import ${{env.CUSTOMIZATION}} Solution to ${{env.TARGET_ENV_NAME}} Environment
      uses: microsoft/powerplatform-actions/import-solution@v0
      with:
        environment-url: ${{env.TARGET_ENV_URL}}
        app-id: ${{env.APPID}}
        client-secret: ${{env.CLIENT_SECRET}}
        tenant-id: ${{env.TENANT_ID}}
        solution-file: out/release/${{env.CUSTOMIZATION}}.zip
        force-overwrite: true
        publish-changes: true
    - name: Fetch the ready to ship solution ${{env.TABLES}} from GH artifact store
      uses: actions/download-artifact@v2
      with:
        name: ${{env.TABLES}}-managedSolution
        path: out/release/
    - name: Import ${{env.TABLES}} Solution to ${{env.TARGET_ENV_NAME}} Environment
      uses: microsoft/powerplatform-actions/import-solution@v0
      with:
        environment-url: ${{env.TARGET_ENV_URL}}
        app-id: ${{env.APPID}}
        client-secret: ${{env.CLIENT_SECRET}}
        tenant-id: ${{env.TENANT_ID}}
        solution-file: out/release/${{env.TABLES}}.zip
        force-overwrite: true
        publish-changes: true
    - name: Fetch the ready to ship solution ${{env.PROCESS}} from GH artifact store
      uses: actions/download-artifact@v2
      with:
        name: ${{env.PROCESS}}-managedSolution
        path: out/release/
    - name: Import ${{env.PROCESS}} Solution to ${{env.TARGET_ENV_NAME}} Environment
      uses: microsoft/powerplatform-actions/import-solution@v0
      with:
        environment-url: ${{env.TARGET_ENV_URL}}
        app-id: ${{env.APPID}}
        client-secret: ${{env.CLIENT_SECRET}}
        tenant-id: ${{env.TENANT_ID}}
        solution-file: out/release/${{env.PROCESS}}.zip
        force-overwrite: true
        publish-changes: true
    - name: Fetch the ready to ship solution ${{env.APP}} from GH artifact store
      uses: actions/download-artifact@v2
      with:
        name: ${{env.APP}}-managedSolution
        path: out/release/
    - name: Import ${{env.APP}} Solution to ${{env.TARGET_ENV_NAME}} Environment
      uses: microsoft/powerplatform-actions/import-solution@v0
      with:
        environment-url: ${{env.TARGET_ENV_URL}}
        app-id: ${{env.APPID}}
        client-secret: ${{env.CLIENT_SECRET}}
        tenant-id: ${{env.TENANT_ID}}
        solution-file: out/release/${{env.APP}}.zip
        force-overwrite: true
        publish-changes: true
    - name: Fetch the ready to ship solution ${{env.SECURITY}} from GH artifact store
      uses: actions/download-artifact@v2
      with:
        name: ${{env.SECURITY}}-managedSolution
        path: out/release/
    - name: Import ${{env.SECURITY}} Solution to ${{env.TARGET_ENV_NAME}} Environment
      uses: microsoft/powerplatform-actions/import-solution@v0
      with:
        environment-url: ${{env.TARGET_ENV_URL}}
        app-id: ${{env.APPID}}
        client-secret: ${{env.CLIENT_SECRET}}
        tenant-id: ${{env.TENANT_ID}}
        solution-file: out/release/${{env.SECURITY}}.zip
        force-overwrite: true
        publish-changes: true
    - name: Fetch the ready to ship solution ${{env.FLOW}} from GH artifact store
      uses: actions/download-artifact@v2
      with:
        name: ${{env.FLOW}}-managedSolution
        path: out/release/
    - name: Import ${{env.FLOW}} Solution to ${{env.TARGET_ENV_NAME}} Environment
      uses: microsoft/powerplatform-actions/import-solution@v0
      with:
        environment-url: ${{env.TARGET_ENV_URL}}
        app-id: ${{env.APPID}}
        client-secret: ${{env.CLIENT_SECRET}}
        tenant-id: ${{env.TENANT_ID}}
        solution-file: out/release/${{env.FLOW}}.zip
        force-overwrite: true
        publish-changes: true 
